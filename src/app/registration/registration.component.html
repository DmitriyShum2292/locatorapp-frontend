<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<router-outlet></router-outlet>
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->


    <!-- Login Form -->
    <form>
      <input type="text" id="email" class="fadeIn second" [(ngModel)] = "email" name="email" placeholder="login">
      <input type="password" id="password" class="fadeIn third" [(ngModel)] = "password" name="password" placeholder="password">
      <input type="submit" name="Register" class="fadeIn fourth" value="Register" (click) = "doReg()">
      <br>
      <div style="color: red;">{{response}}</div>
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="login">Have an account?</a>
    </div>

  </div>
</div>
